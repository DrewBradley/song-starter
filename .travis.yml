language: node_js
node_js:
  - "node"
notifications:
  email: false
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
install:
  - npm ci
script:
  - npm run start:ci &
  - npm run cy:run -- --record
  - kill $(jobs -p) || true